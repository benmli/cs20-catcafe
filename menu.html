<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="catstyle.css">
    <title>Cat Cafe - Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            position: relative; /* Added to ensure footer positioning works */
            min-height: 100vh; /* Added to ensure footer positioning works */
            margin: 0;
            padding: 0;
        }
        
        .menu-container {
            position: absolute; 
            left: 50%; /* Move the container 50% from the left */
            transform: translateX(-50%); /* Center the container horizontally */
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the items horizontally */
            background-color: #8B4513; 
            border: 2px solid #654321; 
            padding: 40px 30px 20px; /* Add more padding at the top, less on the sides, and normal padding at the bottom */
            border-radius: 10px; 
            width: 50%; /* Adjust width to make the clipboard thicker */
            padding-bottom: 10px;
        }

        .menu-paper {
            width: 100%; 
            height: 100%; 
            background-color: #ffffff; 
            border-radius: 5px; 
            padding: 20px; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center;
            align-items: center; 
            position: relative; 
        }

        .menu-item {
            margin: auto;
            border: 2px solid;
            border-radius: 10px; 
            padding: 10px;
            width: 200px; 
            height: 250px; 
            position: relative;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
        }

       

        .menu-item img {
            display: block;
            margin: 0 auto;
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
        }

        .item-price {
            font-size: 16px;
            color: #555;
        }

     
        td{
            margin: auto;
        }

    </style>
</head>
<body>
    <!-- Nav Bar -->
    <div id='top'>
        <div class="menu-icon">
            <a href='catmain.html'>
                <img src='cat-logo.png'>
            </a>
        </div>

        <div class="menu-links">
            <a href="catmain.html" class="nav-button">
                Home
            </a>
            <a href="about.html" class="nav-button">
                About
            </a>
            <a href="meetCats.html" class="nav-button">
                Meet the Cats!
            </a> 
            <a href="reservations.html" class="nav-button">
                Reservations
            </a> 
            <a href="share.html" class="nav-button">
                Share a Cat
            </a> 
            <a href="menu.html" class="nav-button">
                Menu
            </a>
            <a href="contact.html" class="nav-button">
                Contact
            </a>
        </div>

        <!-- Hamburger Icon -->
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    
    <div id="content">
        <h1> Our Menu </h1>
        <div class="menu-container">

                    </td>
                    <td>

                            <img src="catLatte.png" alt="Latte" width="100px">

                    </td>
                
            </tr>
            <tr>

            <td>

<tr>

<tr>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const menuLinks = document.querySelector('.menu-links');
    
            hamburgerMenu.addEventListener('click', function () {
                menuLinks.classList.toggle('show');
            });
        });
    </script>
