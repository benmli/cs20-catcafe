<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="catstyle.css">
    <title>Cat Cafe - Menu</title>
    <style>
        /* body {
            position: relative;
        } */

        #content{
            align-items: center;
        }

        
        .clipboard {
            position: relative;
            margin: auto; 
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            background-color: #8B4513; 
            padding-top: 40px;
            padding-left: 30px;
            padding-right: 30px;
            padding-bottom: 40px;
            border-radius: 10px; 
            width: 65%; 
        }

        .paper {
            width: 100%; 
            height: 100%; 
            background-color: #ffffff; 
            border-radius: 10px; 
            padding: 20px; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center;
            align-items: center; 
            position: relative; 
        }

        .menu-item {
            margin: auto;
            border: 2px solid;
            border-radius: 10px; 
            padding: 10px;
            height: 250px; 
            position: relative;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
        }

        img {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 100px;
        }

        .item-name {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .item-price {
            font-size: 16px;
            color: #555;
        }

     
        td {
            margin: auto;
            width: 50%;
        }
        

    </style>
</head>

<tr>

<tr>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const menuLinks = document.querySelector('.menu-links');
    
            hamburgerMenu.addEventListener('click', function () {
                menuLinks.classList.toggle('show');
            });
        });
    </script>
